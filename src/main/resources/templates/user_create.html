<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Create a new user</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" />

</head>
<body>
<div class="container">
    <nav role="navigation">
        <ul>
            <li><a href="/" th:href="@{/}">Home</a></li>
        </ul>
    </nav>

    <h1>Create a new user</h1>

    <form role="form" name="form" th:action="@{/user/create}" th:object="${form}" method="post">
        <div>
            <label for="email" th:for="email">Email address</label>
            <input type="email" id="email" th:field="*{email}" required="true" autofocus="true"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" required="true"/>
        </div>
        <div>
            <label for="passwordRepeated">Repeat</label>
            <input type="password" id="passwordRepeated" th:field="*{passwordRepeated}" required="true"/>
        </div>
        <div>
            <label for="role">Role</label>
            <select id="role" th:field="*{roles}" required="true" multiple="multiple">
                <option th:each="role : ${T(org.papiez.demo.model.Role).values()}" th:text="${role}" th:value="${role}">Role 1</option>
            </select>
        </div>
        <button type="submit">Save</button>

        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
    </form>

</div>
</body>
</html>
